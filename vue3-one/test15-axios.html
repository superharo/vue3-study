<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{mytext}}</div>
      <button @click="handleClick">Click</button>
    </div>
    <script>
      var obj = {
        data() {
          return {
            mytext: "Hello Word!!!",
          };
        },
        methods: {
          //1-GET
          handleClick() {
            axios
              .get("./test.json", {
                params: {
                  name: "haro",
                },
              })
              .then((res) => {
                console.log(res);
                return res;
              })
              .then((res) => console.log(res.data));
            //2-POST
            axios
              .post("http://localhost:3000/users", {
                name: "haro",
                age: 100,
              })
              .then((res) => {
                console.log(res.data);
              })
              .catch((err) => {
                console.log("POST异常");
              });
            //3-PUT
            axios
              .put("http://localhost:3000/users/12", {
                name: "haro",
                age: 200,
              })
              .then((res) => {
                console.log(res.data);
              })
              .catch((err) => {
                console.log("PUT异常");
              });
            //4-delete
            axios
              .delete("http://localhost:3000/users/11")
              .then((res) => {
                console.log(res.data);
              })
              .catch((err) => {
                console.log("Delete异常");
              });
          },
        },
      };
      var app = Vue.createApp(obj).mount("#app");
    </script>
  </body>
</html>
